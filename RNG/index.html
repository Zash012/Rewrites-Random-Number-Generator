<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="dice.webp">
</head>
<body>
    <h1>Random Number Generator</h1>
    <img src="dice.webp" height="170" alt="dice" id="img">
    <br><br>
    <form>
        <label for="minNum">Minimum Number:</label>
        <input type="number" id="minNum" >

        <label for="maxNum" >Maximum Number:</label>
        <input type="number" id="maxNum" >


    </form>
    <button id="rollBtn">Generate!</button> <br><br>
    <label id="result"></label>
    
   

<script src="index.js"></script>
</body>
</html>
